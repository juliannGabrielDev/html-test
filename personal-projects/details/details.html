<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <style>
        details {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        summary {
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
    <details>
        <summary>
            Perfil
        </summary>
        <ul>
            <li>Crear una cuenta</li>
            <li>Iniciar sesión</li>
            <li>Cerrar sesión</li>
            <li>Ver perfil</li>
        </ul>
    </details>
</body>
</html>
